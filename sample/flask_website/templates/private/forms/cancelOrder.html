{% extends "main.html" %}

{% set nav_root = "/cancelOrder" %}
{% set page_title = "Cancel Order" %}

{% block page_title %}{{ page_title }}{% endblock page_title %}

{% block page_nav %}{% endblock page_nav %}

{% block page_content %}
<h2>{{ page_title }}</h2>
<form method="POST" action="{{ nav_root }}">
  <label for="order_id">Order ID</label>
  <input name="order_id">
  <button type="submit" class="blue">Cancel Order</button>
</form>
{% endblock page_content %}
