{% extends "main.html" %}

{% set nav_root = "/buy" %}
{% set page_title = "Purchasing Crypto Currencies" %}

{% block page_title %}{{ page_title }}{% endblock page_title %}

{% block page_nav %}{% endblock page_nav %}

{% block page_content %}
<h2>{{ page_title }}</h2>
<form class="vertical" method="POST" action="{{ nav_root }}">

  <label for="book">Book:</label>
  <select name="book" required>
    <option value="btc_cad" selected>Buy BTC with CAD</option>
    <option value="btc_usd">Buy BTC with USD</option>
    <option value="eth_cad">Buy ETH with CAD</option>
    <option value="eth_btc">Buy ETH with BTC</option>
  </select>

  <label for="amount">Amount:</label>
  <input name="amount" type="number" min="0.005" max="21000000" step="0.00000001" required>

  <label for="price">Price:</label>
  <input name="price" type="number" min="10" step="0.01" >

  <button type="submit" class="blue">Place Order</button>
</form>
{% endblock page_content %}
